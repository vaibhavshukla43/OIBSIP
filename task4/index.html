<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login System</h1>
    <div id="register">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Enter Username">
        <input type="password" id="reg-password" placeholder="Enter Password">
        <button onclick="register()">Register</button>
    </div>
    
    <div id="login">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="secured-page" style="display:none;">
        <h2>Secured Page</h2>
        <p>Welcome! You are logged in and can access this secured content.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
